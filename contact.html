<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11e4363e87.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <header>
        <div class="top-bar">
            <div class="language-switch">
                <button class="ar">AR</button>
                <button class="en">EN</button>
            </div>
            <div class="contact">
                <i class="fa-solid fa-phone"></i>
                <span>+96278507215</span>
            </div>
        </div>
        <nav class="nav-bar">
            <div class="logo">
                <img src="930.jpg" alt="Logo">
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="search-cart">
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <button><i class="fa-brands fa-searchengin"></i></button>
                </div>
                <div class="cart-login">
                    <button><i class="fa-solid fa-right-to-bracket"></i></button>
                    <button><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <h2 class="contact-header">Contact Us</h2>

    <div class="contact-container">
        <div class="form-container">
            <h2>Let us know how we can help you</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="icn-container">
            <div>

                <i class="fa-solid fa-phone"></i>
                <span>+96278507215</span>
            </div>
            <div>

                <i class="fa-solid fa-envelope"></i>
                <span>ali@gmail.com</span>
            </div>

        </div>
    </div>

</body>

</html>
