<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/11e4363e87.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="language-switch">
        <button class="ar">AR</button>
        <button class="en">EN</button>
      </div>
      <div class="contact">
        <i class="fa-solid fa-phone"></i>
        <span>+96278507215</span>
      </div>
    </div>
    <nav class="nav-bar">
      <div class="logo">
        <img src="930.jpg" alt="Logo">
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Support</a></li>
      </ul>
      <div class="search-cart">
        <div class="search">
          <input type="text" placeholder="Search...">
          <button><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="cart-login">
          <button><i class="fa-solid fa-right-to-bracket"></i></button>
          <button><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </nav>
  </header>


  <section class="hero-section">
<div class="rectangle">

<div class="head">
<h3>Now Online</h3>
</div>
<div class="desc">
  <h4>You can order the Rug with a lot of designs with saving time, money and effort</h4>
</div>
<div class="button-borders">
  <button class="primary-button"> Learn More
  </button>
</div>
</div>
<div class="icons">
  <i class="fa-brands fa-facebook"></i>
  <i class="fa-brands fa-instagram"></i>
  <i class="fa-brands fa-youtube"></i>
  <i class="fa-brands fa-x-twitter"></i>
</div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
